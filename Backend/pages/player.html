    <p></p>
    <script>
        let body=document.getElementsByTagName('body');
        let partyId=window.localStorage.getItem('id_party');
        let token= window.localStorage.getItem('userToken');
        let durata=0;
        document.addEventListener('DOMContentLoaded',fetchSong)
        function fetchSong(){
            fetch("http://localhost:5000/manage/new-song/"+partyId,{
            headers:{
                'Accept': '*/*',
      'Content-Type': 'application/json',
      'Authorization':'Bearer '+token
            }
        })
        .then(resp=>resp.json())
        .then(resp=>{
            if(resp.message==='No more songs'){
                let p=document.createElement('p');
                p.innerHTML=resp.message;
                document.body.appendChild(p)
             
;            }
            else{
            let path=resp.message.path.split("\\");
            let audio=document.createElement("audio");
            audio.id="song";
            
            let source=document.createElement('source');
            source.type="audio/mpeg";
            source.src="/uploads/"+path[path.length-1];
            audio.controls="controls";
            audio.autoplay=true;
          
            audio.load();
            audio.appendChild(source);
            document.body.appendChild(audio);
            durata=resp.message.durata;
            
            window.localStorage.setItem('time',durata);
            audio.addEventListener('ended',function(){
              
                let element=document.getElementById('song');
                element.parentNode.removeChild(element);
                document.location.reload(true);
                fetchSong();
               
            })}
        }).catch((error)=>{
            console.log(error)
        })
        }
       /* setInterval(()=>{

        </script>
</body>
