<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Party Choser</title>
    <link rel="stylesheet" href="/css/settings.css">
</head>

<body>
    <div class="container">
        <div id="mySidenav" class="sidenav">
            <img src="./images/logo_transparent.png" style="width:150px;height:150px;margin-left:10%;margin-right:10%;">
            <a href="#">Parties nearby</a>
            <a href="#">My Parties</a>
            <a href="#">Settings</a>
            <a href="#">Statistics</a>
            <a href="#">Log out</a>
        </div>
        <div class="delete-account">
            <h1>Delete your account</h1>
            <p>Once you delete this account there is no going back. Please be certain.</p>
            <button id="delete-acc">Delete My Account</button>
        </div>
    </div>
    
    <div id ="confirmModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form class="delete-form">
                <label for="confirm-pass">Please, enter your password to confirm.</label>
                <input id="confirm-pass" type="password" required="true" placeholder="Password" />
                <button class="delButton">Confirm Delete</button>
            </form>
        </div>
    </div>

    <div id ="createPartyModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form class="delete-form">
                <div>
                    <label for="party-name">Party Name</label>
                    <input id="party-name" type="text" required="true" placeholder="Enter Name" />
                </div>
                <div>
                    <label for="location">Party Location</label>
                    <input id="location" type="text" required="true" autocomplete="off" placeholder="Enter Address" />
                </div>
                <div class="date">
                    <label for="date">Date</label>
                    <input id="date" type="date" required="true" />
                </div>
                <div>
                    <label for="start-hour">Start Hour</label>
                    <input id="start-hour" type="text" required="true" placeholder="Enter Address" />
                </div>
                <button class="delButton">Create Party</button>
            </form>
        </div>
    </div>
</body>

<script>
    // var modal = document.getElementById("confirmModal");
    var modal = document.getElementById("createPartyModal");
    var btn = document.getElementById("delete-acc");
    var span = document.getElementsByClassName("close")[0];
    btn.onclick = function() {
        modal.style.display = "block";
    }
    span.onclick = function() {
        modal.style.display = "none";
    }
    window.onclick = function(event) {
        if (event.target == modal) {
        modal.style.display = "none";
        }
    }
</script>
</html>
