<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Party Choser</title>
    <link rel="stylesheet" href="/css/settings.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
</head>

<body>
    <div class="container">
        <div id="mySidenav" class="sidenav">
            <img src="./images/logo_transparent.png" style="width:150px;height:150px;margin-left:10%;margin-right:10%;">
            <a href="parties.html" class="active">Parties nearby</a>
            <a href="myparties.html">My Parties</a>
            <a href="settings.html">Settings</a>
            <a href="statistics.html">Statistics</a>
            <a href="#">Log out</a>
        </div>
        <div class="delete-account">
            <button class="menu" id="menuu" onclick="myFunction()"></button>
            <span class="unu"></span>
            <span class="doi"></span>
            <span class="trei"></span>
            <h1>Delete your account</h1>
            <p>Once you delete this account there is no going back. Please be certain.</p>
            <button id="delete-acc">Delete My Account</button>
        </div>
    </div>

    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form class="delete-form">
                <label for="confirm-pass">Please, enter your password to confirm.</label>
                <input id="confirm-pass" type="password" required="true" placeholder="Password" title="Enter your Password" />
                <button class="delButton">Confirm Delete</button>
            </form>
        </div>
    </div>
</body>

<script src="js/side_menu.js"></script>
<script>
    var modal = document.getElementById("confirmModal");
    var btn = document.getElementById("delete-acc");
    var span = document.getElementsByClassName("close")[0];
    btn.onclick = function() {
        modal.style.display = "block";
    }
    span.onclick = function() {
        modal.style.display = "none";
    }
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</html>
